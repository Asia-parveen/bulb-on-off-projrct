<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bulb Turn ON / OFF</h1>
        <img id="bulb" src="Off.png" alt="Bulb">
        <div class="buttons">
            <button id="on" onclick="bulbOn()">ON</button>
            <button id="off" onclick="bulbOff()">OFF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
